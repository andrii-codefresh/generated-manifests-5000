kind: Deployment
apiVersion: apps/v1
metadata:
  name: 07480-3-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: 07480-3-ui
  template:
    metadata:
      labels:
        app: 07480-3-ui
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: 07480-3-ui
        ports:
        - containerPort: 80
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: 07480-3-echoserver
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: 07480-3-echoserver
  template:
    metadata:
      labels:
        app: 07480-3-echoserver
    spec:
      containers:
        - image: k8s.gcr.io/echoserver:1.1
          name: 07480-3-echoserver
          ports:
            - containerPort: 80
